    および CIFS プロトコルを使用) 上の Oracle、MySQL、VM データストア、ファイル共有のアプリケーションベースのワークロードを保護し、Amazon
    Web Services (AWS) クラウド ストレージまたはNetApp StorageGRIDにデータをバックアップします。
